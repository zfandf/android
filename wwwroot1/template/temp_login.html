<style type="text/css">
/* login box */
.login-mask {background-color:#0c353f; position:fixed; top:0; left:0; bottom:0; right:0;}
.login-box {width:600px; margin:100px auto; padding:20px 20px 20px 50px; position:relative; background-color:#fff; 
    -webkit-background-clip: padding-box;
    /* background-clip: padding-box; */
    border: 1px solid #999;
    border: 1px solid rgba(0,0,0,.2);
    border-radius: 6px;
    outline: 0;
    -webkit-box-shadow: 0 3px 9px rgba(0,0,0,.5);
    box-shadow: 0 3px 9px rgba(0,0,0,.5);}
.login-box .bg-danger {margin-top:10px; padding:2px 10px; border-radius:3px;}
.login-box .center {margin:10px 0;}
.login-icon {position:absolute; left:-70px; width:120px;}
</style>
<script type="text/javascript" src="assets/js/login.js"></script>
<div class="login-box">
    <img class="login-icon" src="assets/image/icon.png" alt="logo" width="80">
    <form class="center" role="form">
        <div class="form-group textl">
            <label for="verificationcode" class="control-label textl" langkey="verification">verify code:</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="verificationcode">
            <p class="bg-danger hide textl" id="J_LoginInfo" role="alert"></p>
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-warning" id="J_LoginSubmit" langkey="verificationbtn">Connect to phone</button>
        </div>
    </form>
    <div class="clear"></div>
</div>
